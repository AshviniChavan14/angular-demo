<p>bmi-calculator-history works!</p>
<div>

    <table>
  
      <tr>
  
        <th>Item</th>
  
        <th>Height</th>
  
        <th>Weight</th>
  
        <th>Result</th>
  
      </tr>
  
      <tbody>
  
        <tr *ngFor="let item of bmiResultHistory; index as i">
  
          <td>
  
            {{ i }}
  
          </td>
  
          <td>
  
            {{ item.height }}
  
          </td>
          <td>
  
            {{ item.weight }}
  
          </td>
          <td>
  
            {{ item.bmiIndex }}
  
          </td>
        </tr>
  
      </tbody>
  
    </table>
  
  </div>
